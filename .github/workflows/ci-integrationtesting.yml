name: Ci-Integration-Tests

on:
  push:
    branches:
      - 'development'
      - 'master'
  pull_request:
    branches: [ development, master]

jobs:
  Build_Package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Up container with Java 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Mvn_Build_Package
      run: mvn -B verife -DskipUTs=true --file pom.xml

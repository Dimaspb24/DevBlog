name: Ci-Unit-Tests

on:
  push:
    branches:
      - '*'

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Up container with Java 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: mvn_test
        run: mvn -B test --file pom.xml
